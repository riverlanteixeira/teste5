<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de AR com Model Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .model-container {
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            max-width: 600px;
        }
        h2 {
            color: #555;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            border-radius: 5px;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <h1>PÃ¡gina de Teste de Realidade Aumentada</h1>

    <div class="model-container">
        <h2>Modelo: Bicicleta (bicicleta-will.glb)</h2>
        <model-viewer
            src="bicicleta-will.glb"
            ios-src="" alt="Um modelo 3D de uma bicicleta"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1">
        </model-viewer>
    </div>

    <div class="model-container">
        <h2>Modelo: Castelo (castle_byers.glb)</h2>
        <model-viewer
            src="castle_byers.glb"
            ios-src=""
            alt="Um modelo 3D de um castelo"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1">
        </model-viewer>
    </div>

    <div class="model-container">
        <h2>Modelo: Portal (portal_rig.glb)</h2>
        <model-viewer
            src="portal_rig.glb"
            ios-src=""
            alt="Um modelo 3D de um portal"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1">
        </model-viewer>
    </div>

</body>
</html>
